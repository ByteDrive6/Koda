<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Prepoznava zvocne signalizacije</title> 
        <link rel="shortcut icon" href="#"> <!--za tisti error kaj ti je skoz ven metalo 404-->
        <link rel="stylesheet" type="text/css" href="main_menu.css">
		<style>
			body { 
            margin: 0;
            background-color: gray;
            width: 100%;
            height: 100%;
            display: flex;
         }
         #canvas {
            margin-top: 150px;
            margin-left: 150px;
            width: 37vw; 
            height: 80vh; 
            position: relative;
            outline: 13px solid black;
         }
		</style>
	</head>
	<body>
      <div id="canvas"> </div>
      

      <div id="popupMenu" class="popup-menu">
         <div class="popup-content">
            <span class="close-btn" onclick="closeMenu()">×</span>
            <h2>Main Menu</h2>
            <h3>Izbira intervencijskega vozila</h3>
            <button onclick="selectVehicle('resevalec')">Reševalno vozilo</button>
            <button onclick="selectVehicle('gasilci')">Gasilsko vozilo</button>
            <button onclick="selectVehicle('policija')">Policijsko vozilo</button>
            
            <h3>Izbira smeri s katere se intervencijsko vozilo približuje</h3>
            <button onclick="setDirection('levo')">Levo</button>
            <button onclick="setDirection('desno')">Desno</button>
            <button onclick="setDirection('spredaj')">Spredaj</button>
            <button onclick="setDirection('zadaj')">Zadaj</button>
            
            <h3>Izbira scenarija</h3>
            <button onclick="setScenario('avtocesta')">Avtocesta</button>
            <button onclick="setScenario('prazna')">Samotna cesta</button>
            <button onclick="setScenario('mesto')">Mesto</button>

            <div class="switch-container">
               <label class="switch">
                   <input type="checkbox" id="rainSwitch" onchange="toggleRain()">
                   <span class="slider round"></span>
               </label>
               <span id="rainStatus">Dež</span>
           </div>

            <div class="help-btn-container">
               <button onclick="showHelp()">Help</button>
            </div>
         </div>
     </div>
     
     <div id="help" class="popup-menu" style="display: none;">
         <div class="popup-content">
           <h3>Kako uporabljati aplikacijo</h3>
            <p>Use the menu to select intervention vehicles, direction, and scenario. Press ESC or M to toggle the menu.</p>
            <button onclick="closeHelp()">Close</button>
         </div>
     </div>
     
     <script type="module" src="/main.js"></script>
	</body>
</html>
